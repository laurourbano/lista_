<table>
  <tr>
    <th>Nome</th>
    <th>Telefone</th>
    <th>Email</th>
    <th>Celular</th>
    <th>Departamento</th>
  </tr>
  <tr *ngFor="let contato of lista">
    <td>{{contato.nome}}</td>
    <td>{{contato.telefone}}</td>
    <td>{{contato.email}}</td>
    <td>{{contato.celular}}</td>
    <td>{{contato.departamento}}</td>
  </tr>
</table>
